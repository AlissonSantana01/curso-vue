<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<div id="app">
    <ul>
        <li v-for="(cor, i) in cores">{{i + 1}} - {{cor}} </li>
    </ul>
    <input type="text" v-model="novaCor">
    <button @click="cores.push(novaCor)">Adicionar</button>
    <hr>
    <template v-for="(cor, i) in cores">
        <h1>{{cor}}</h1>
        <p>{{i}}</p>
    </template>
    <hr>
    <ul>
        <li v-for="p in pessoas">
            <div v-for="(valor, chave) in p">{{chave}} : {{valor}}</div>
        </li>
    </ul>
    <hr>
    <div v-for="n in 10">{{n}}</div>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            novarCor: '',
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
                {nome: 'Ana', idade: 26, peso: 59},
                {nome: 'Guilherme', idade: 22, peso: 89}
            ]
        }
    }) 
</script>

<style>
    ul {
        list-style: none;
        padding: 10;
    }

    li {
        margin-bottom: 20px;
    }

    h1, p {
        display: inline;
        margin-right: 10px;
    }
</style>
